<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>
  <style>
    /* Reset some basics */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e; /* Dark background */
      color: #00f0ff; /* Cyberpunk blue-ish text */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      0% { background-color: #0e0e0e; }
      100% { background-color: #141414; }
    }

    #vault-form, #login-form {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 20px #00f0ff88;
      width: 320px;
      box-sizing: border-box;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.7rem;
      text-shadow: 0 0 8px #00f0ff;
      letter-spacing: 1.5px;
    }

    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Orbitron', monospace;
      background: #222;
      color: #00f0ff;
      box-shadow: inset 0 0 8px #00f0ff55;
      transition: box-shadow 0.3s ease;
      resize: vertical;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #00f0ffcc;
      background: #111;
    }

    button {
      background-color: #00f0ff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 700;
      color: #0e0e0e;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00f0ffcc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-right: 8px;
      min-width: 100px;
    }

    button:hover {
      background-color: #00c7d7;
      box-shadow: 0 0 16px #00f0ff;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      min-height: 1.5em;
      animation: fadeIn 1s ease forwards;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Responsive */
    @media (max-width: 400px) {
      #vault-form, #login-form {
        width: 90vw;
        padding: 20px;
      }

      button {
        width: 100%;
        margin: 8px 0 0 0;
      }
    }
  </style>
  <!-- Google Fonts for Cyberpunk-ish vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <form id="login-form">
    <h2>Secure Vault Login</h2>
    <input type="email" id="email" placeholder="Email" required autocomplete="username" />
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
    <button type="submit">Login</button>
    <p id="message"></p>
  </form>

  <form id="vault-form" style="display:none;">
    <h2>Secure Vault Login</h2>
    <textarea id="vault-content" rows="10" cols="50" placeholder="Enter your vault content here..."></textarea><br />
    <button id="save-vault">Save Vault</button>
    <button id="logout-btn" type="button" style="display:none;">Logout</button>
    <p id="message"></p>
  </form>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const messageEls = document.querySelectorAll('#message');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');

    function showMessage(text) {
      messageEls.forEach(el => el.textContent = text);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        showMessage("Login successful! You can now access your vault.");
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadVaultContent(user.email);
      } else {
        showMessage("");
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        logoutBtn.style.display = 'none';
        vaultContent.value = '';
      }
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(error => showMessage("Login failed: " + error.message));
    });

    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then(doc => {
          vaultContent.value = doc.exists ? doc.data().content || '' : '';
        })
        .catch(error => showMessage("Error loading vault: " + error.message));
    }

    saveVaultBtn.addEventListener('click', e => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        showMessage("You must be logged in to save vault content.");
        return;
      }
      const content = vaultContent.value;

      db.collection('vaults').doc(user.email).set({ content })
        .then(() => showMessage("Vault saved securely."))
        .catch(error => showMessage("Error saving vault: " + error.message));
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => showMessage("Logged out successfully."))
        .catch(error => showMessage("Error logging out: " + error.message));
    });
  </script>
</body>
</html>
