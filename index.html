<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter TechnoHaven</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
    }
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 8px #00ffff;
    }
    .enter-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffff;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff66;
      position: relative;
      z-index: 5;
    }
    .enter-btn:hover {
      background-color: #33ffff;
    }
    #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00000088;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      color: #00ffff;
      z-index: 20;
      box-shadow: 0 0 10px #00ffff;
    }
    footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      text-shadow: 0 0 6px #00ffff;
      z-index: 5;
    }
    .sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 240px;
      height: 240px;
      z-index: 4;
      animation: spin 20s linear infinite;
      opacity: 0.75;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .glyphs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .glyph {
      position: absolute;
      font-size: 1.2rem;
      color: #00ffff55;
      text-shadow: 0 0 6px #00ffff99;
      user-select: none;
      animation: floatGlyph 18s linear infinite;
    }
    @keyframes floatGlyph {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="glyphs" aria-hidden="true"></div>

  <img src="sigil.png" alt="Sigil" class="sigil" />

  <div class="center-container">
    <h1>Beyond the Neon Veil, the Vault Awaits...</h1>
    <button class="enter-btn" onclick="location.href='vault.html'">Enter TechnoHaven</button>
  </div>

  <div id="sound-toggle" onclick="toggleSound()">ðŸ”Š</div>

  <audio id="ambient-audio" autoplay loop>
    <source src="ambient.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>James Armstrong & Logos</footer>

  <script>
    const glyphContainer = document.querySelector('.glyphs');
    const glyphChars = ['â—¢', 'â—£', 'â—¥', 'â—¤', 'â—‡', 'â—†', 'â—ˆ', 'â–³', 'â–²', 'â–´', 'â–¶', 'â–º'];
    const maxGlyphs = 30;

    function createGlyph() {
      const glyph = document.createElement('div');
      glyph.className = 'glyph';
      glyph.textContent = glyphChars[Math.floor(Math.random() * glyphChars.length)];
      glyph.style.left = Math.random() * 100 + 'vw';
      glyph.style.fontSize = 12 + Math.random() * 20 + 'px';
      glyph.style.animationDuration = 12 + Math.random() * 12 + 's';
      glyphContainer.appendChild(glyph);
      setTimeout(() => glyph.remove(), 25000);
    }

    setInterval(() => {
      if (glyphContainer.children.length < maxGlyphs) createGlyph();
    }, 1000);

    function toggleSound() {
      const audio = document.getElementById('ambient-audio');
      const toggle = document.getElementById('sound-toggle');
      if (audio.paused) {
        audio.play();
        toggle.textContent = 'ðŸ”Š';
      } else {
        audio.pause();
        toggle.textContent = 'ðŸ”‡';
      }
    }
  </script>
</body>
</html>
