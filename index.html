<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #00f0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      text-shadow:
        0 0 10px #00f0ff,
        0 0 20px #00f0ff,
        0 0 30px #00f0ff,
        0 0 40px #0ff,
        0 0 70px #0ff,
        0 0 80px #0ff;
    }

    form {
      margin-bottom: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      background: #000;
      border: 1px solid #00f0ff;
      color: #00f0ff;
      padding: 8px 10px;
      margin: 5px 5px;
      border-radius: 4px;
      width: 180px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      text-align: center;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0ff;
      box-shadow: 0 0 8px #0ff;
      outline: none;
    }

    #vault-content {
      background: #000;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      border-radius: 6px;
      padding: 10px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      resize: vertical;
      width: 350px;
      min-height: 140px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #vault-content:hover,
    #vault-content:focus {
      border-color: #0ff;
      box-shadow: 0 0 12px #0ff;
      outline: none;
    }

    button {
      background-color: #00f0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      margin: 0 5px;
      padding: 10px 18px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 0 5px #00f0ff,
        inset 0 0 8px #0ff;
      text-shadow: none;
    }

    button:hover {
      background-color: #0ff;
      box-shadow:
        0 0 12px #0ff,
        inset 0 0 15px #0ff;
      color: #000;
    }

    #message {
      margin-top: 1rem;
      font-size: 1rem;
      text-shadow:
        0 0 5px #00f0ff;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #00f0ffaa;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 5px #00f0ff44;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      #vault-content {
        width: 90vw;
      }

      input[type="email"],
      input[type="password"] {
        width: 90vw;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h2>Secure Vault Login</h2>
  
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br /><br />
    <input type="password" id="password" placeholder="Password" required /><br /><br />
    <button type="submit">Login</button>
  </form>

  <form id="vault-form" style="display:none;">
    <textarea id="vault-content" rows="10" placeholder="Enter your vault content here..."></textarea><br /><br />
    <button id="save-vault">Save Vault</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </form>

  <p id="message"></p>

  <footer>Â© 2025 James Armstrong</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config object
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const messageEl = document.getElementById('message');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');

    // Monitor auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        messageEl.textContent = "Login successful! You can now access your vault.";
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadVaultContent(user.email);
      } else {
        messageEl.textContent = "";
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        logoutBtn.style.display = 'none';
        vaultContent.value = '';
      }
    });

    // Login handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch((error) => {
          messageEl.textContent = "Login failed: " + error.message;
        });
    });

    // Load vault content from Firestore
    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then((doc) => {
          if (doc.exists) {
            vaultContent.value = doc.data().content || '';
          } else {
            vaultContent.value = '';
          }
        })
        .catch((error) => {
          messageEl.textContent = "Error loading vault: " + error.message;
        });
    }

    // Save vault content handler
    saveVaultBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        messageEl.textContent = "You must be logged in to save vault content.";
        return;
      }
      const content = vaultContent.value;

      db.collection('vaults').doc(user.email).set({ content })
        .then(() => {
          messageEl.textContent = "Vault saved securely.";
        })
        .catch((error) => {
          messageEl.textContent = "Error saving vault: " + error.message;
        });
    });

    // Logout handler
    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          messageEl.textContent = "Logged out successfully.";
        })
        .catch((error) => {
          messageEl.textContent = "Error logging out: " + error.message;
        });
    });
  </script>
</body>
</html>
