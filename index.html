<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Reset & Base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00FFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Neon Text Glow */
    h2 {
      color: #00ffff;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    }

    /* Container */
    .vault-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 10px;
      box-shadow:
        0 0 10px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
      width: 320px;
      max-width: 90vw;
      animation: fadeInGlow 1.5s ease forwards;
    }

    /* Fade in glow animation */
    @keyframes fadeInGlow {
      0% {
        opacity: 0;
        box-shadow: none;
      }
      100% {
        opacity: 1;
        box-shadow:
          0 0 10px #00ffff,
          0 0 40px #00ffff,
          0 0 80px #00ffff;
      }
    }

    /* Inputs */
    input[type="email"], input[type="password"], textarea {
      width: 100%;
      background: transparent;
      border: 1px solid #00ffff;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 12px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      color: #00ffff;
      box-shadow:
        0 0 5px #00ffff,
        inset 0 0 10px #00ffff;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
      outline: none;
      box-shadow:
        0 0 10px #00ffff,
        inset 0 0 20px #00ffff;
    }

    /* Buttons */
    button {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-right: 10px;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #00cccc;
      box-shadow:
        0 0 12px #00cccc,
        0 0 30px #00cccc;
    }

    /* Message */
    #message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      min-height: 1.2rem;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffff;
      font-size: 0.8rem;
      text-shadow:
        0 0 3px #00ffff,
        0 0 5px #00ffff;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .vault-container {
        width: 90vw;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="vault-container">
    <h2>Secure Vault Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="vault-form" style="display:none;">
      <textarea id="vault-content" rows="6" placeholder="Enter your vault content here..."></textarea>
      <div>
        <button id="save-vault">Save Vault</button>
        <button id="logout-btn" style="display:none;">Logout</button>
      </div>
    </form>
    <p id="message"></p>
  </div>
  <footer>James Armstrong & Logos</footer>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const messageEl = document.getElementById('message');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');

    auth.onAuthStateChanged(user => {
      if (user) {
        messageEl.textContent = "Login successful! You can now access your vault.";
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadVaultContent(user.email);
      } else {
        messageEl.textContent = "";
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        logoutBtn.style.display = 'none';
        vaultContent.value = '';
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch((error) => {
          messageEl.textContent = "Login failed: " + error.message;
        });
    });

    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then((doc) => {
          if (doc.exists) {
            vaultContent.value = doc.data().content || '';
          } else {
            vaultContent.value = '';
          }
        })
        .catch((error) => {
          messageEl.textContent = "Error loading vault: " + error.message;
        });
    }

    saveVaultBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        messageEl.textContent = "You must be logged in to save vault content.";
        return;
      }
      const content = vaultContent.value;

      db.collection('vaults').doc(user.email).set({ content })
        .then(() => {
          messageEl.textContent = "Vault saved securely.";
        })
        .catch((error) => {
          messageEl.textContent = "Error saving vault: " + error.message;
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          messageEl.textContent = "Logged out successfully.";
        })
        .catch((error) => {
          messageEl.textContent = "Error logging out: " + error.message;
        });
    });
  </script>
</body>
</html>
