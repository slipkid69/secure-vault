<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00f9ff;
      overflow: hidden;
      user-select: none;
    }

    .vault-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow:
        0 0 20px #00f9ff,
        inset 0 0 15px #00f9ff;
      text-align: center;
      width: 320px;
      animation: pulseGlow 3s ease-in-out infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 20px #00f9ff,
          inset 0 0 15px #00f9ff;
      }
      100% {
        box-shadow:
          0 0 40px #00f9ff,
          inset 0 0 25px #00f9ff;
      }
    }

    h2 {
      margin: 0 0 20px;
      font-size: 1.8rem;
      text-shadow:
        0 0 10px #00f9ff,
        0 0 20px #00f9ff;
    }

    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      background: transparent;
      border: 1.5px solid #00f9ff;
      border-radius: 5px;
      color: #00f9ff;
      padding: 10px;
      margin-bottom: 15px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      border-color: #00ffff;
      outline: none;
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      background-color: #00f9ff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: background-color 0.3s ease;
      margin: 5px;
      text-transform: uppercase;
      box-shadow:
        0 0 10px #00f9ff;
    }

    button:hover {
      background-color: #00ffff;
      box-shadow:
        0 0 15px #00ffff,
        0 0 30px #00f9ff;
    }

    #message {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #00f9ff;
      text-shadow: 0 0 8px #00f9ff;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #00f9ff;
      text-shadow: 0 0 8px #00f9ff;
    }

    /* Audio control button styling */
    #audio-toggle {
      background: none;
      border: 2px solid #00f9ff;
      border-radius: 5px;
      color: #00f9ff;
      padding: 5px 10px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #audio-toggle:hover {
      background-color: #00f9ff;
      color: black;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .vault-container {
        width: 90vw;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="vault-container">
    <h2>Secure Vault Login</h2>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>

    <form id="vault-form" style="display:none;">
      <textarea id="vault-content" rows="10" placeholder="Enter your vault content here..."></textarea>
      <br />
      <button id="save-vault">Save Vault</button>
      <button id="logout-btn">Logout</button>
    </form>

    <p id="message"></p>

    <button id="audio-toggle">ðŸ”ˆ Sound On</button>

    <footer>James Armstrong &amp; Logos</footer>
  </div>

  <!-- Background ambient audio -->
  <audio id="ambient-audio" loop>
    <source src="ambient_technopolis.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const messageEl = document.getElementById('message');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');
    const audioToggle = document.getElementById('audio-toggle');
    const ambientAudio = document.getElementById('ambient-audio');

    // Monitor auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        messageEl.textContent = "Login successful! You can now access your vault.";
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        loadVaultContent(user.email);
        ambientAudio.play().catch(() => {
          // Auto-play may be blocked; user can toggle sound manually.
          audioToggle.textContent = "ðŸ”‡ Sound Off";
        });
      } else {
        messageEl.textContent = "";
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        vaultContent.value = '';
        ambientAudio.pause();
        ambientAudio.currentTime = 0;
        audioToggle.textContent = "ðŸ”ˆ Sound On";
      }
    });

    // Login handler
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          messageEl.textContent = "Login failed: " + error.message;
        });
    });

    // Load vault content
    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then(doc => {
          if (doc.exists) {
            vaultContent.value = doc.data().content || '';
          } else {
            vaultContent.value = '';
          }
        })
        .catch(error => {
          messageEl.textContent = "Error loading vault: " + error.message;
        });
    }

    // Save vault content
    saveVaultBtn.addEventListener('click', e => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        messageEl.textContent = "You must be logged in to save vault content.";
        return;
      }
      const content = vaultContent.value;
      db.collection('vaults').doc(user.email).set({ content })
        .then(() => {
          messageEl.textContent = "Vault saved securely.";
        })
        .catch(error => {
          messageEl.textContent = "Error saving vault: " + error.message;
        });
    });

    // Logout handler
    logoutBtn.addEventListener('click', e => {
      e.preventDefault();
      auth.signOut()
        .then(() => {
          messageEl.textContent = "Logged out successfully.";
        })
        .catch(error => {
          messageEl.textContent = "Error logging out: " + error.message;
        });
    });

    // Audio toggle
    audioToggle.addEventListener('click', () => {
      if (ambientAudio.paused) {
        ambientAudio.play();
        audioToggle.textContent = "ðŸ”ˆ Sound On";
      } else {
        ambientAudio.pause();
        audioToggle.textContent = "ðŸ”‡ Sound Off";
      }
    });
  </script>
</body>
</html>
