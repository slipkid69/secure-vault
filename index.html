<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechnoHaven Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #00ffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: 0;
    }

    .center-box {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 8px #00ffff; }
      to   { text-shadow: 0 0 20px #00ffff; }
    }

    #enter-btn {
      padding: 12px 28px;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.95rem;
      color: #000;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    .footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.7rem;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
      z-index: 2;
    }

    .glyphs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .glyph {
      position: absolute;
      color: #00ffff55;
      font-size: 1.4rem;
      user-select: none;
      animation: floatGlyphs linear infinite;
      text-shadow: 0 0 8px #00ffff99;
      font-family: 'Orbitron', monospace;
    }

    @keyframes floatGlyphs {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    #audio-ambient,
    #audio-techno {
      display: none;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="glyphs" aria-hidden="true"></div>

<div class="center-box" id="portal-screen">
  <h1>Beyond the Neon Veil, the Vault Awaits...</h1>
  <button id="enter-btn">Enter TechnoHaven</button>
</div>

<div class="footer">James Armstrong & Logos</div>

<audio id="audio-ambient" autoplay loop>
  <source src="ambient.mp3" type="audio/mp3" />
</audio>

<audio id="audio-techno" loop>
  <source src="ambient-technohaven.mp3" type="audio/mp3" />
</audio>

<script>
  const glyphChars = ['◢','◣','◥','◤','◯','◇','◆','◈','△','▲','▴','▶','▷','✶','✦','✧'];
  const glyphContainer = document.querySelector('.glyphs');
  const maxGlyphs = 25;

  function createGlyph() {
    const glyph = document.createElement('div');
    glyph.className = 'glyph';
    glyph.textContent = glyphChars[Math.floor(Math.random() * glyphChars.length)];
    glyph.style.left = Math.random() * 100 + 'vw';
    glyph.style.animationDuration = 18 + Math.random() * 12 + 's';
    glyph.style.fontSize = 14 + Math.random() * 20 + 'px';
    glyphContainer.appendChild(glyph);
    setTimeout(() => glyph.remove(), parseFloat(glyph.style.animationDuration) * 1000);
  }

  setInterval(() => {
    if (glyphContainer.children.length < maxGlyphs) createGlyph();
  }, 600);

  const enterBtn = document.getElementById('enter-btn');
  const portalScreen = document.getElementById('portal-screen');
  const audioAmbient = document.getElementById('audio-ambient');
  const audioTechno = document.getElementById('audio-techno');

  enterBtn.addEventListener('click', () => {
    portalScreen.style.opacity = 0;
    audioAmbient.pause();
    audioTechno.play();
    setTimeout(() => {
      window.location.href = "vault.html";
    }, 1000);
  });
</script>

</body>
</html>
