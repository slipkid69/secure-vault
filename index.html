<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>
  <style>
    /* Use a modern system font for crisp text */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Container to center and constrain width */
    .container {
      max-width: 480px;
      width: 90%;
      margin: 2rem auto;
      padding: 1.5rem 2rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 0.04em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"],
    textarea {
      background-color: #2c2c2c;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
      font-size: 1rem;
      resize: vertical;
      box-shadow: inset 0 0 5px #000000cc;
      transition: box-shadow 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 10px #3f78ef;
      background-color: #373737;
    }

    button {
      cursor: pointer;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      background-color: #3f78ef;
      color: white;
      margin-top: 0.25rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 8px rgb(63 120 239 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #3366d6;
      box-shadow: 0 6px 16px rgb(51 102 214 / 0.6);
    }

    button:active {
      background-color: #2a53b2;
      box-shadow: 0 3px 8px rgb(42 83 178 / 0.8);
    }

    #logout-btn {
      background-color: #d9534f;
      box-shadow: 0 4px 8px rgba(217, 83, 79, 0.6);
    }

    #logout-btn:hover {
      background-color: #c9302c;
      box-shadow: 0 6px 16px rgba(201, 48, 44, 0.8);
    }

    #logout-btn:active {
      background-color: #ac2925;
      box-shadow: 0 3px 8px rgba(172, 41, 37, 0.9);
    }

    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #a8c0ff;
      min-height: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Vault Login</h2>
    
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>

    <form id="vault-form" style="display:none;">
      <textarea id="vault-content" rows="10" placeholder="Enter your vault content here..."></textarea>
      <button id="save-vault">Save Vault</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </form>

    <p id="message"></p>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config object
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const messageEl = document.getElementById('message');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');

    // Monitor auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        messageEl.textContent = "Login successful! You can now access your vault.";
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadVaultContent(user.email);
      } else {
        messageEl.textContent = "";
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        logoutBtn.style.display = 'none';
        vaultContent.value = '';
      }
    });

    // Login handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch((error) => {
          messageEl.textContent = "Login failed: " + error.message;
        });
    });

    // Load vault content from Firestore
    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then((doc) => {
          if (doc.exists) {
            vaultContent.value = doc.data().content || '';
          } else {
            vaultContent.value = '';
          }
        })
        .catch((error) => {
          messageEl.textContent = "Error loading vault: " + error.message;
        });
    }

    // Save vault content handler
    saveVaultBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        messageEl.textContent = "You must be logged in to save vault content.";
        return;
      }
      const content = vaultContent.value;

      db.collection('vaults').doc(user.email).set({ content })
        .then(() => {
          messageEl.textContent = "Vault saved securely.";
        })
        .catch((error) => {
          messageEl.textContent = "Error saving vault: " + error.message;
        });
    });

    // Logout handler
    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          messageEl.textContent = "Logged out successfully.";
        })
        .catch((error) => {
          messageEl.textContent = "Error logging out: " + error.message;
        });
    });
  </script>
</body>
</html>
