<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechnoHaven Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      height: 100vh;
      overflow: hidden;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }
    .enter-btn {
      padding: 10px 25px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
    .enter-btn:hover {
      background-color: #33ffff;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }
    .glyph {
      position: absolute;
      color: #00ffff88;
      font-size: 1.5rem;
      user-select: none;
      animation: float 12s linear infinite;
      text-shadow: 0 0 10px #00ffff;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    #audio-control {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #00ffff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.8rem;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>Beyond the Neon Veil, the Vault Awaits...</h1>
    <button class="enter-btn" onclick="window.location.href='vault.html'">Enter TechnoHaven</button>
  </div>

  <footer>James Armstrong & Logos</footer>

  <button id="audio-control" onclick="toggleAudio()">ðŸ”Š Sound On</button>
  <audio id="ambientAudio" autoplay loop>
    <source src="ambient.mp3" type="audio/mp3">
  </audio>

  <script>
    const glyphChars = ['â—¢', 'â—£', 'â—¥', 'â—¤', 'â—¯', 'â—‡', 'â—†', 'â—ˆ', 'â–³', 'â–²', 'â–´', 'â–µ', 'â–¶', 'â–º', 'â–·'];
    for (let i = 0; i < 25; i++) {
      const g = document.createElement('div');
      g.className = 'glyph';
      g.textContent = glyphChars[Math.floor(Math.random() * glyphChars.length)];
      g.style.left = Math.random() * 100 + 'vw';
      g.style.animationDuration = 10 + Math.random() * 10 + 's';
      g.style.fontSize = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(g);
    }

    const audio = document.getElementById('ambientAudio');
    const btn = document.getElementById('audio-control');
    let isPlaying = true;
    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        btn.textContent = 'ðŸ”‡ Sound Off';
      } else {
        audio.play();
        btn.textContent = 'ðŸ”Š Sound On';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
