<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>

  <!-- Orbitron font for Cyberpunk-style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #0a0a0a;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h2 {
      color: #0ff;
      font-weight: 700;
      font-size: 1.8em;
      text-align: center;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      margin-bottom: 20px;
      user-select: none;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff;
      }
      to {
        text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 50px #0ff;
      }
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow:
        0 0 10px #0ff,
        0 0 40px #0ff;
      width: 320px;
      max-width: 90vw;
    }

    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px 12px;
      margin: 10px 0;
      border: 1px solid #0ff;
      border-radius: 5px;
      background-color: #000;
      color: #0ff;
      font-family: 'Orbitron', monospace;
      font-size: 1em;
      outline: none;
      box-shadow: inset 0 0 5px #0ff;
      transition: box-shadow 0.3s ease;
      resize: vertical;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      box-shadow:
        0 0 8px #0ff,
        inset 0 0 8px #0ff;
    }

    button {
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      font-size: 1em;
      margin: 8px 5px;
      cursor: pointer;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #06c;
      color: #0ff;
      box-shadow:
        0 0 20px #0ff,
        0 0 40px #0ff;
    }

    #message {
      margin-top: 12px;
      font-size: 0.9em;
      user-select: none;
      text-align: center;
    }

    footer {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      margin-top: 40px;
      font-size: 14px;
      user-select: none;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    /* Responsive scaling */
    @media (max-width: 400px) {
      form {
        width: 90vw;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Secure Vault Login</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <form id="vault-form" style="display:none;">
    <textarea id="vault-content" rows="10" placeholder="Enter your vault content here..."></textarea>
    <div style="display:flex; justify-content:center;">
      <button id="save-vault" type="button">Save Vault</button>
      <button id="logout-btn" type="button" style="margin-left:10px;">Logout</button>
    </div>
  </form>

  <p id="message"></p>

  <footer>
    <p>James Armstrong &amp; Logos</p>
  </footer>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const messageEl = document.getElementById('message');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');

    auth.onAuthStateChanged(user => {
      if (user) {
        messageEl.textContent = "Login successful! You can now access your vault.";
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadVaultContent(user.email);
      } else {
        messageEl.textContent = "";
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        logoutBtn.style.display = 'none';
        vaultContent.value = '';
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch((error) => {
          messageEl.textContent = "Login failed: " + error.message;
        });
    });

    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then((doc) => {
          if (doc.exists) {
            vaultContent.value = doc.data().content || '';
          } else {
            vaultContent.value = '';
          }
        })
        .catch((error) => {
          messageEl.textContent = "Error loading vault: " + error.message;
        });
    }

    saveVaultBtn.addEventListener('click', () => {
      const user = auth.currentUser;
      if (!user) {
        messageEl.textContent = "You must be logged in to save vault content.";
        return;
      }
      const content = vaultContent.value;

      db.collection('vaults').doc(user.email).set({ content })
        .then(() => {
          messageEl.textContent = "Vault saved securely.";
        })
        .catch((error) => {
          messageEl.textContent = "Error saving vault: " + error.message;
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          messageEl.textContent = "Logged out successfully.";
        })
        .catch((error) => {
          messageEl.textContent = "Error logging out: " + error.message;
        });
    });
  </script>
</body>
</html>
