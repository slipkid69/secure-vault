<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', monospace;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #00ffff;
    }

    /* Gateway Overlay */
    #gateway {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.5s ease;
    }
    #gateway h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 30px;
    }
    #enter-btn {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffff;
      transition: background-color 0.3s ease;
    }
    #enter-btn:hover {
      background-color: #33ffff;
    }

    /* Vault Container */
    #vault-container {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #00ffff,
        0 0 40px #00ffff inset;
      text-align: center;
      width: 320px;
      animation: pulseGlow 3s infinite alternate ease-in-out;
      display: none;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff inset; }
      to { box-shadow: 0 0 20px #00ffff, 0 0 50px #00ffff inset; }
    }

    input[type="email"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: transparent;
      border: 1.5px solid #00ffff;
      border-radius: 6px;
      color: #00ffff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 8px #00ffff;
    }

    button {
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 10px 25px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 700;
      box-shadow: 0 0 10px #00ffff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #33ffff;
    }

    #message {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #00ffff;
      text-shadow: 0 0 4px #00ffff;
    }
    footer {
      margin-top: 25px;
      color: #00ffff;
      font-size: 0.75rem;
      text-shadow: 0 0 5px #00ffff;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Gateway -->
  <div id="gateway">
    <h1>Beyond the Neon Veil, the Vault Awaits...</h1>
    <button id="enter-btn">Enter TechnoHaven</button>
  </div>

  <!-- Vault UI -->
  <div id="vault-container">
    <h2>Secure Vault Login</h2>
    <form id="login-form" autocomplete="username">
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>

    <form id="vault-form" style="display:none;">
      <textarea id="vault-content" placeholder="Enter your vault content here..."></textarea>
      <button id="save-vault">Save Vault</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </form>

    <p id="message"></p>
  </div>

  <footer>
    James Armstrong & Logos
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const messageEl = document.getElementById('message');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');

    auth.onAuthStateChanged(user => {
      if (user) {
        messageEl.textContent = "Login successful! You can now access your vault.";
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadVaultContent(user.email);
      } else {
        messageEl.textContent = "";
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        logoutBtn.style.display = 'none';
        vaultContent.value = '';
      }
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(error => {
        messageEl.textContent = "Login failed: " + error.message;
      });
    });

    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then(doc => {
          vaultContent.value = doc.exists ? doc.data().content || '' : '';
        })
        .catch(error => {
          messageEl.textContent = "Error loading vault: " + error.message;
        });
    }

    saveVaultBtn.addEventListener('click', e => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        messageEl.textContent = "You must be logged in to save vault content.";
        return;
      }
      db.collection('vaults').doc(user.email).set({ content: vaultContent.value })
        .then(() => {
          messageEl.textContent = "Vault saved securely.";
        })
        .catch(error => {
          messageEl.textContent = "Error saving vault: " + error.message;
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        messageEl.textContent = "Logged out successfully.";
      }).catch(error => {
        messageEl.textContent = "Error logging out: " + error.message;
      });
    });

    // Entry gateway logic
    const gateway = document.getElementById('gateway');
    const enterBtn = document.getElementById('enter-btn');
    const vaultContainer = document.getElementById('vault-container');

    enterBtn.addEventListener('click', () => {
      const audio = new Audio('ambient.mp3'); // Use your own entry sound
      audio.volume = 0.5;
      audio.play();
      gateway.style.opacity = '0';
      setTimeout(() => {
        gateway.style.display = 'none';
        vaultContainer.style.display = 'block';
      }, 1500);
    });
  </script>
</body>
</html>
