<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vault Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #vault-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff inset;
      animation: pulseGlow 3s infinite alternate;
      width: 340px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: transparent;
      border: 1.5px solid #00ffff;
      border-radius: 6px;
      color: #00ffff;
      font-size: 1rem;
      outline: none;
      resize: vertical;
    }
    button {
      background: #00ffff;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff;
      margin: 5px;
    }
    button:hover {
      background: #33ffff;
    }
    footer {
      margin-top: 20px;
      font-size: 0.75rem;
      text-shadow: 0 0 5px #00ffff;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px #00ffff; }
      100% { box-shadow: 0 0 20px #00ffff, 0 0 50px #00ffff inset; }
    }
    .glyphs {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .glyph {
      position: absolute;
      font-family: 'Orbitron', monospace;
      color: #00ffff55;
      font-size: 1.4rem;
      user-select: none;
      animation: floatGlyphs linear infinite;
      text-shadow: 0 0 5px #00ffff99, 0 0 10px #00ffffaa;
    }
    @keyframes floatGlyphs {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffff;
      color: #000;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="glyphs" aria-hidden="true"></div>
  <div id="vault-container">
    <h2>Secure Vault Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="vault-form" style="display: none;">
      <textarea id="vault-content" placeholder="Enter your vault content..."></textarea>
      <button id="save-vault">Save Vault</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </form>
    <p id="message"></p>
  </div>
  <footer>James Armstrong & Logos</footer>
  <button id="sound-toggle">ðŸ”Š Sound On</button>
  <audio id="vault-audio" loop autoplay>
    <source src="ambient-technohaven.mp3" type="audio/mpeg">
  </audio>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TQaXb8dSIs06Wi39GNs059oxRh-d5Ks",
      authDomain: "jamesvault-ae694.firebaseapp.com",
      projectId: "jamesvault-ae694",
      storageBucket: "jamesvault-ae694.appspot.com",
      messagingSenderId: "828495768440",
      appId: "1:828495768440:web:6c7b4d40db7c03e069368d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('login-form');
    const vaultForm = document.getElementById('vault-form');
    const vaultContent = document.getElementById('vault-content');
    const saveVaultBtn = document.getElementById('save-vault');
    const logoutBtn = document.getElementById('logout-btn');
    const messageEl = document.getElementById('message');

    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = 'none';
        vaultForm.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        loadVaultContent(user.email);
        messageEl.textContent = "Login successful! You can now access your vault.";
      } else {
        loginForm.style.display = 'block';
        vaultForm.style.display = 'none';
        logoutBtn.style.display = 'none';
        messageEl.textContent = "";
      }
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => messageEl.textContent = "Login failed: " + error.message);
    });

    saveVaultBtn.addEventListener('click', e => {
      e.preventDefault();
      const content = vaultContent.value;
      const user = auth.currentUser;
      if (user) {
        db.collection('vaults').doc(user.email).set({ content })
          .then(() => messageEl.textContent = "Vault saved securely.")
          .catch(error => messageEl.textContent = "Error saving vault: " + error.message);
      }
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => messageEl.textContent = "Logged out successfully.")
        .catch(error => messageEl.textContent = "Logout error: " + error.message);
    });

    function loadVaultContent(email) {
      db.collection('vaults').doc(email).get()
        .then(doc => {
          vaultContent.value = doc.exists ? doc.data().content : '';
        });
    }

    const glyphChars = ['â—¢', 'â—£', 'â—¥', 'â—¤', 'â—¯', 'â—‡', 'â—†', 'â—ˆ', 'â–³', 'â–²', 'â–´', 'â–µ', 'â–¶', 'â–º', 'â–·'];
    const glyphContainer = document.querySelector('.glyphs');
    const maxGlyphs = 20;

    function createGlyph() {
      const glyph = document.createElement('div');
      glyph.className = 'glyph';
      glyph.textContent = glyphChars[Math.floor(Math.random() * glyphChars.length)];
      glyph.style.left = Math.random() * 100 + 'vw';
      glyph.style.animationDuration = 15 + Math.random() * 10 + 's';
      glyph.style.fontSize = 12 + Math.random() * 24 + 'px';
      glyphContainer.appendChild(glyph);
      setTimeout(() => glyph.remove(), parseFloat(glyph.style.animationDuration) * 1000);
    }
    setInterval(() => {
      if (glyphContainer.children.length < maxGlyphs) createGlyph();
    }, 1000);

    const audio = document.getElementById("vault-audio");
    const toggleBtn = document.getElementById("sound-toggle");
    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = "ðŸ”Š Sound On";
      } else {
        audio.pause();
        toggleBtn.textContent = "ðŸ”‡ Sound Off";
      }
    });
  </script>
</body>
</html>
